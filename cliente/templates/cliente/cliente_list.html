{% extends 'base/home.html' %}
{% load humanize %}
{% block body %}
<br>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Clientes</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <a href="{% url 'cliente:cliente_nuevo'  %}">
                  <button type="button" class="btn btn-block bg-gradient-success">Nuevo Cliente</button>
                </a>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
{% if user.is_staff %}  
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">

          <div class="card">
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>NOMBRE</th>
                  <th>TELEFONO</th>
                  <th>DIRECCIÃ“N</th>
                  <th>DEUDA</th>
                  <th>EDITAR</th>
                </tr>
                </thead>
                <tbody>
                    {% for co in obj %}
                    <tr>
                      <td>{{ co.nombre }}</td>
                      <td>{{ co.telefono }}</td>
                      <td>{{ co.direccion }}</td>
                      <td>${{ co.deuda | intcomma }}</td>
                      <td><a href="{% url 'cliente:cliente_edit'  co.id %}" class="href btn btn-warning btn-circle">
                          <i class="fa fa-edit"></i>
                      </a></td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
{% endif %}
</div>
{% endblock body %}
